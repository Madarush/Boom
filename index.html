<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNook - Secure Game Search</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Quick<span class="neon">Nook</span></h1>
        <!-- Dropdown for settings -->
        <div class="dropdown">
            <button class="dropbtn">Settings</button>
            <div class="dropdown-content">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <div class="center">
            <!-- Physical search input field -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for games...">
                <button id="searchBtn">Search</button>
            </div>
            <div id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 QuickNook. All rights reserved.</p>
    </footer>
</body>
</html>
