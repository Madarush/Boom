<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - QuickNook</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Categories</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="categories.html">Categories</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Select Categories</h2>
        <form id="categoryForm">
            <input type="checkbox" id="horrorCheckbox" value="horror">
            <label for="horrorCheckbox">Horror</label><br>
            <input type="checkbox" id="funCheckbox" value="fun">
            <label for="funCheckbox">Fun</label><br>
            <input type="checkbox" id="rageCheckbox" value="rage">
            <label for="rageCheckbox">Rage</label><br>
            <input type="checkbox" id="skillCheckbox" value="skill">
            <label for="skillCheckbox">Skill</label><br>
            <input type="checkbox" id="satisfyingCheckbox" value="satisfying">
            <label for="satisfyingCheckbox">Satisfying</label><br>
            <input type="checkbox" id="happyCheckbox" value="happy">
            <label for="happyCheckbox">Happy</label><br>
            <input type="checkbox" id="rpgCheckbox" value="rpg">
            <label for="rpgCheckbox">RPG</label><br>
            <input type="checkbox" id="fpsCheckbox" value="fps">
            <label for="fpsCheckbox">FPS</label><br>
            <input type="checkbox" id="fpsShooterCheckbox" value="fpsShooter">
            <label for="fpsShooterCheckbox">FPS Shooter</label><br>
            <!-- Add more checkboxes for other categories -->
            <button type="submit">Search</button>
        </form>
        <!-- Display search results here -->
    </main>
