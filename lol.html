<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .gcse-search {
            margin-top: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #searchResults {
            margin-top: 20px;
        }

        #resultsList {
            list-style-type: none;
            padding: 0;
        }

        #resultsList li {
            margin-bottom: 10px;
        }

        #resultsList a {
            color: #333;
            text-decoration: none;
        }

        #resultsList a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Google Custom Search Engine script -->
    <script async src="https://cse.google.com/cse.js?cx=YOUR_CSE_ID"></script>
</head>
<body>
    <header>
        <h1>Google Search</h1>
        <!-- Google Custom Search Box -->
        <div class="gcse-search"></div>
    </header>
    <main>
        <!-- Search results will be displayed here -->
        <section id="searchResults">
            <h2>Search Results</h2>
            <ul id="resultsList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Google Search</p>
    </footer>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
